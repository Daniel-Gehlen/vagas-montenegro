<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vagas Montenegro/RS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎯 Vagas de Emprego Montenegro/RS</h1>
        <p>Encontre as melhores oportunidades na sua cidade</p>
      </header>

      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="Digite o cargo ou área desejada..."
          />
          <button onclick="buscarVagas()">🔍 Buscar Vagas</button>
        </div>
        <div class="filters">
          <select id="tipoVaga">
            <option value="">Todos os tipos</option>
            <option value="CLT">CLT</option>
            <option value="PJ">PJ</option>
            <option value="Estagio">Estágio</option>
          </select>
          <select id="experiencia">
            <option value="">Qualquer experiência</option>
            <option value="Júnior">Júnior</option>
            <option value="Pleno">Pleno</option>
            <option value="Sênior">Sênior</option>
          </select>
        </div>
      </div>

      <div class="loading" id="loading" style="display: none">
        <div class="spinner"></div>
        <p>Buscando vagas mais recentes...</p>
      </div>

      <div class="vagas-container" id="vagasContainer">
        <!-- Vagas serão carregadas aqui -->
      </div>

      <div class="ai-assistant">
        <h3>💡 Assistente IA para Sua Busca</h3>
        <div class="ai-chat">
          <div id="aiMessages" class="ai-messages"></div>
          <div class="ai-input">
            <input
              type="text"
              id="aiQuestion"
              placeholder="Pergunte sobre carreira, entrevistas, etc..."
            />
            <button onclick="perguntarIA()">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
